<div>
	<div class="row">

		{# Pre-spacers. #}
		{% if num_buttons == 1 %}
			<div class="col-0 col-{{ theme.class.desktop }}-4"></div>
		{% elif num_buttons == 2 %}
			<div class="col-0 col-{{ theme.class.desktop }}-2"></div>
		{% endif %}

		{# Buttons. #}
		{% for button in buttons %}
			{# Rows of three on desktop; rows of one on mobile. #}
			<div class="col-{{ theme.class.desktop }}-4">
				<button class="btn btn-{{ button.color }} w-100 mx-0 my-1"
					{% if button.script or button.dest %}
						type="button"
					{% else %}
						type="submit"
					{% endif %}
					{% if button.name %}
						name="{{ button.name }}"
					{% endif %}
					{% if button.script %}
						onclick="{{ button.script }}"
					{% elif button.dest %}
						onclick="window.location='{{ button.dest }}';"
					{% endif %}
					>
					{{ button.text|safe }}
				</button>
			</div>
		{% endfor %}

		{# Post-spacers. #}
		{% if num_buttons == 1 %}
			<div class="col-0 col-{{ theme.class.desktop }}-4"></div>
		{% elif num_buttons == 2 %}
			<div class="col-0 col-{{ theme.class.desktop }}-2"></div>
		{% endif %}

	</div>
</div>
