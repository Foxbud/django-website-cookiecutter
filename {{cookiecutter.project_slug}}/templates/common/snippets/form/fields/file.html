<div class="custom-file mb-3">
	<input id="{{ field.id_for_label }}"
		class="custom-file-input
			{% if form.errors %}
				is-{% if field.errors %}in{% endif %}valid
			{% endif %}
			"
		type="file"
		name="{{ field.html_name }}"
		{% if field.field.required %}
			required
		{% endif %}
		onchange="
			var fileName = $(this).val().split('\\').pop();
			$(this).siblings('.custom-file-label').addClass('selected').html(fileName);
			"
		/>
	{% include 'common/snippets/form/field_label.html' with classes='custom-file-label text-limit' %}
	{% include 'common/snippets/form/field_errors.html' %}
</div>
